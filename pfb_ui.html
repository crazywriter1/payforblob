<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Celestia Template</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <h1>Celestia </h1>
  <form id="pfbFrom">
    <div class="form-group">
      <label for="ipAddress">IP ADDRESS:</label>
      <input type="text" id="ipAddress" name="name" placeholder="Enter your ip address" required>
    </div>
    <div class="form-group">
      <label for="gasLimit">GAS LIMIT:</label>
      <input type="text" id="gasLimit" name="email" placeholder="Enter your gas limit" value="80000" required>
    </div>
    <div class="form-group">
      <label for="fee">FEE:</label>
      <input type="text" id="fee" name="email" placeholder="Enter your fee" value="2000" required>

    </div>
    <div class="form-group">
      <label for="nameId">Namespace ID:</label>
      <input type="text" id="nameId" name="phone" placeholder="Enter your namespace id" required>
    </div>
    <div class="form-group">
      <label for="data">Data :</label>
      <input type="text" id="data" name="subject" placeholder="Enter your data" required>
    </div>

    <button type="submit">Submit</button>
  </form>
  <button style="margin-top: 20px" id="generateButton">Generate Namespace ID and Data</button>

</div>

<script src="script.js"></script>
</body>
</html>
